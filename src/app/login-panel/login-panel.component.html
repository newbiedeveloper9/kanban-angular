<mat-card>
    <mat-card-header>
        <mat-card-title>Logowanie</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" placeholder="Wpisz swój email" required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Hasło</mat-label>
                <input matInput type="password" formControlName="password" placeholder="Wpisz swoje hasło" required>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Zaloguj</button>
        </form>
    </mat-card-content>
</mat-card>
